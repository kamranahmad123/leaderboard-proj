<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Leaderboard</h1>
    <div class="main-body">
        <section class="dataList">
            <div class="list-head">
             <h2 id="scores">Recent Scores</h2>
             <button class="Refresh">Refresh</button>
            </div>
            <div id="head"><h3>User</h3><h3>Score</h3>
    
            </div>
            <div class="list-list">
                <ul class="list">
 
                </ul>
            </div>
        </section>
        <section class="dataEntry">
            <div class="message">
                <h2><i>Add your score</i></h2>
            </div>
            <div class="inputArea">
                <input type="text" class="name" placeholder="Your name">
                <input type="text" class="score" placeholder="Your score">
            </div>
            <div class="submit-button">
            <button class="sub-button" type="submit">submit</button>
            <p class="notification"></p>
            </div>
        </section>
    </div>
</body>
</html>
